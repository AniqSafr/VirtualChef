<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <title>Virtual Chef</title>
</head>



<body>

  <nav class="navbar navbar-expand-lg ">
    {# Will know if user is logged in or not #}
    {% if user.is_authenticated %}
    <style>
      .navbar{
        background-color:transparent ;
        position: absolute;
        z-index: 1000; 
        top: 0;             /* Aligns the navbar to the top of the image */
        left: 0;            /* Aligns the navbar to the left of the image */
        right: 0; 
          
      }
    
      .navbar-text{
        color: white;
      }
    </style>
    <a class="navbar-brand" href="#">
      <img src="..\static\media\images.jpeg" alt="Avatar Logo" style="width:40px;" class="rounded-pill" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
    </a>
    <span class="navbar-text"><b>{{user.username}}</b></span>

    <div class="collapse navbar-collapse justify-content-center mt-2" id="navbarSupportedContent">
      <ul class="navbar-nav">
          <li class="nav-item active">
              <a class="nav-link fs-4" href="{% url 'main' %}"><b>Home</b></a>
          </li>
          <li class="nav-item active ml-5">
              <a class="nav-link fs-4" href="{% url 'home' %}"><b>To Cook</b></a>
          </li>
          <li class="nav-item active ml-5 mr-5">
              <a class="nav-link fs-4" href="{% url 'edit_profile' %}"><b>Shopping List</b></a>
          </li>
      </ul>
  </div>

    {% else %}
    <div class="collapse navbar-collapse" id="navbarSupportedContent" ></div>
      <ul class="navbar-nav ml-auto ">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>

        <li class="nav-item active ml-5 mr-5">
          <a class="nav-link" href="{% url 'register' %}">Register</a>
        </li>
      </ul>
    </div>
    {% endif%}


  </nav>
  <div class="container-fluid">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger alart-dismissable" role="alert">
      <button class="close" data-dismiss="alert">
        <small><sup>x</sup></small>
      </button>
      {{ message }}
    </div>
    {% endfor%}
    {% endif %}


    {% block content %}
    {% endblock %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
